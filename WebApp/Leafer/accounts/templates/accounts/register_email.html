{% extends "leaf_identifier/base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-background py-12 px-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
    <!-- Page Title -->
    <div class="text-center mb-8">
      <h2 class="text-2xl font-bold text-primary flex items-center justify-center">
        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
        Register
      </h2>
      <p class="text-gray-500 mt-2">Enter your email to get started</p>
    </div>

    <!-- Form -->
    <form method="post" class="space-y-6">
      {% csrf_token %}
      
      <!-- Email Input -->
      <div class="space-y-1">
        <label for="email" class="block text-sm font-medium text-gray-700">
          Email Address
        </label>
        <input type="email" name="email" required id="email"
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-secondary transition">
        <p class="text-xs text-gray-500 mt-1">
          We'll send a verification code to your inbox
        </p>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-primary hover:bg-opacity-90 text-white font-medium py-2 px-4 rounded-md transition duration-200 flex items-center justify-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
        </svg>
        Send Verification Code
      </button>
    </form>

    <!-- Back to Home -->
    <div class="mt-8 text-center">
      <a href="/" class="text-sm text-primary hover:underline flex items-center justify-center">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        ‚Üê Back to Home
      </a>
    </div>
  </div>
</div>
{% endblock %}
