{% extends "leaf_identifier/base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-background py-12 px-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
    <!-- Page Title -->
    <div class="text-center mb-8">
      <h2 class="text-2xl font-bold text-primary flex items-center justify-center">
        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"></path>
        </svg>
        Sign In
      </h2>
      <p class="text-gray-500 mt-2">Welcome back to the plant community</p>
    </div>

    <!-- Error Message -->
    {% if form.errors %}
    <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded">
      <p class="text-sm">Your username and password didn't match. Please try again.</p>
    </div>
    {% endif %}

    <!-- Login Form -->
    <form method="post" action="{% url 'login' %}" class="space-y-6">
      {% csrf_token %}
      
      <!-- Hidden Next Field -->
      <input type="hidden" name="next" value="{{ next }}" />
      
      <!-- Username Field -->
      <div class="space-y-1">
        <label for="id_username" class="block text-sm font-medium text-gray-700">
          Username
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          <input type="text" name="username" id="id_username" required
            class="w-full border border-gray-300 rounded-md pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-secondary transition"
            placeholder="Your username">
        </div>
      </div>

      <!-- Password Field -->
      <div class="space-y-1">
        <label for="id_password" class="block text-sm font-medium text-gray-700">
          Password
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11a1 1 0 100-2 1 1 0 000 2z"></path>
            </svg>
          </div>
          <input type="password" name="password" id="id_password" required
            class="w-full border border-gray-300 rounded-md pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-secondary transition"
            placeholder="••••••••">
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-primary hover:bg-opacity-90 text-white font-medium py-2 px-4 rounded-md transition duration-200 flex items-center justify-center group">
        <svg class="w-5 h-5 mr-2 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
        </svg>
        Login
      </button>
    </form>

    <!-- Register Link -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-primary hover:text-opacity-80 font-medium inline-flex items-center">
          Register here
          <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
          </svg>
        </a>
      </p>
    </div>
  </div>

 
{% endblock %}
