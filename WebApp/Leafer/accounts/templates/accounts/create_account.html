{% extends "leaf_identifier/base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-background py-12 px-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
    <!-- Page Title -->
    <div class="text-center mb-8">
      <h2 class="text-2xl font-bold text-primary flex items-center justify-center">
        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        Create Your Account
      </h2>
      <p class="text-gray-500 mt-2">Join the plant community today</p>
    </div>

    <!-- Email Display -->
    {% if email %}
    <div class="bg-green-50 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded">
      <p class="text-sm">Email: <strong>{{ email }}</strong></p>
    </div>
    {% endif %}

    <!-- Registration Form -->
    <form method="post" class="space-y-6">
      {% csrf_token %}
      
      <!-- Username Field -->
      <div class="space-y-1">
        <label for="id_username" class="block text-sm font-medium text-gray-700">
          Username
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          <input type="text" name="username" id="id_username" required
            class="w-full border border-gray-300 rounded-md pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-secondary transition"
            placeholder="Choose a username">
        </div>
      </div>

      <!-- Password Fields Stacked -->
      <div class="space-y-4">
        <!-- Password 1 -->
        <div class="space-y-1">
          <label for="id_password1" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11a1 1 0 100-2 1 1 0 000 2z"></path>
              </svg>
            </div>
            <input type="password" name="password1" id="id_password1" required
              class="w-full border border-gray-300 rounded-md pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-secondary transition"
              placeholder="••••••••">
          </div>
        </div>

        <!-- Password 2 -->
        <div class="space-y-1">
          <label for="id_password2" class="block text-sm font-medium text-gray-700">
            Confirm Password
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11a1 1 0 100-2 1 1 0 000 2z"></path>
              </svg>
            </div>
            <input type="password" name="password2" id="id_password2" required
              class="w-full border border-gray-300 rounded-md pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-secondary transition"
              placeholder="••••••••">
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-primary hover:bg-opacity-90 text-white font-medium py-2 px-4 rounded-md transition duration-200 flex items-center justify-center group">
        <svg class="w-5 h-5 mr-2 transform group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9-7-9-7-9 7 9 7zm0 0v-9m0 9h-9"></path>
        </svg>
        Register
      </button>
    </form>

    <!-- Already have an account -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Already have an account?
        <a href="{% url 'login' %}" class="text-primary hover:text-opacity-80 font-medium">
          Log in →
        </a>
      </p>
    </div>
  </div>

{% endblock %}
