<!-- templates/blogs/notifications.html -->
{% extends "leaf_identifier/base.html" %}
{% block content %}

<div class="max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">ðŸ”” Your Notifications</h2>

  <!-- Mark All Read Button (Moved to top) -->
  <div class="mt-6 mb-4">
    <a href="{% url 'mark_all_read' %}"
       class="inline-block px-4 py-2 bg-secondary text-white rounded hover:bg-green-700 transition">
      Mark all as read
    </a>
  </div>

  {% if notifications %}
    <div class="space-y-4">
      {% for note in notifications %}
        <div class="bg-white p-4 rounded-lg shadow-md border-l-4 transition duration-150 
                    {% if note.read %}
                      border-gray-300
                    {% else %}
                      border-primary hover:bg-blue-50
                    {% endif %}">
          <p class="text-gray-800">{{ note.message }}</p>
          <small class="text-gray-500 mt-1 block">
            {{ note.timestamp|timesince }} ago
          </small>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="bg-white p-6 rounded-lg shadow text-center text-gray-600">
      <p>You have no notifications yet.</p>
    </div>
  {% endif %}
</div>

{% endblock %}
