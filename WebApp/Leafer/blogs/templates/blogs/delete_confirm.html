{% extends "leaf_identifier/base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-12">
  <!-- Warning Icon -->
  <div class="flex justify-center mb-6">
    <svg class="w-16 h-16 text-yellow-200" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
    </svg>
  </div>

  <!-- Confirmation Text -->
  <h1 class="text-xl font-bold text-center mb-8 text-primary">
    Are you sure you want to delete this post?
    <br>
    <span class="text-lg font-semibold text-gray-800">{{ post.title }}</span>
  </h1>

  <!-- Action Buttons -->
  <div class="flex flex-col sm:flex-row gap-4 justify-center">
    <!-- Delete Button -->
    <form action="{% url 'del_post' id=post.id %}" method="post" class="w-full sm:w-auto">
      {% csrf_token %}
      <button type="submit"
        class="w-full bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-6 rounded transition duration-200 flex items-center justify-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
        </svg>
        Yes, Delete
      </button>
    </form>

    <!-- Cancel Button -->
    <form action="{% url 'post_list' %}" method="post" class="w-full sm:w-auto">
      {% csrf_token %}
      <button type="submit"
        class="w-full bg-secondary hover:bg-opacity-90 text-white font-medium py-2 px-6 rounded transition duration-200 flex items-center justify-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        No, Cancel
      </button>
    </form>
  </div>

  <!-- Back Link -->
  <div class="mt-8 text-center">
    <a href="{% url 'post_list' %}" class="text-sm text-primary hover:underline">
      ‚Üê Back to Post List
    </a>
  </div>
</div>
{% endblock %}
